[module/mpd]
type = internal/mpd

interval = 2
host = 127.0.0.1
port = 6600

format-online = <icon-prev> <icon-stop> <toggle> <icon-next> <label-song>
format-playing = ${self.format-online}
format-playing-foreground = ${colors.magenta}
format-paused = "<icon-prev> <icon-stop> <toggle> <icon-next> %{F#d8dee9}The sound of silence...%{F-}"
format-paused-foreground = ${colors.magenta}
format-stopped = "<icon-prev> <toggle> <icon-next> %{F#d8dee9}The day the music died...%{F-}"
format-stopped-foreground = ${colors.magenta}
format-offline = <label-offline>

label-song = %{F#d08770}%{T4}ﴁ%{T-}%{F-} %artist% %{F#ebcb8b}%{T4}%{T-}%{F-} %title%
label-offline = %{F#d08770}%{T4}ﱙ%{T-}%{F-}

icon-prev = %{T4}玲%{T-}
icon-next = %{T4}怜%{T-}
icon-play = %{T4}契%{T-}
icon-stop = %{T4}栗%{T-}
icon-pause = %{T4}%{T-}
