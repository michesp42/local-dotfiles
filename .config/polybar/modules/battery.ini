[module/battery]
type = internal/battery

battery = BAT0
adapter = AC
full-at = 99
low-at = 20
poll-interval = 5
time-format = %H:%M

format-full = "<label-full> "
format-full-prefix = "%{T3}%{T-} "
format-full-prefix-font = 4
format-full-prefix-foreground = ${colors.light-green}
format-full-padding = 1

format-low = <animation-low> <label-low>

format-charging = "<animation-charging> <label-charging>"
format-charging-prefix = "%{T2}%{T-}"
format-charging-prefix-foreground = ${colors.yellow}
format-charging-prefix-font = 4
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-padding = 1

label-charging = %percentage%%
label-discharging = %percentage%%
label-low = %percentage%
label-full = %percentage%%

ramp-capacity-0 = %{T4}%{T-}
ramp-capacity-1 = %{T4}%{T-}
ramp-capacity-2 = %{T4}%{T-}
ramp-capacity-3 = %{T4}%{T-}
ramp-capacity-4 = %{T4}%{T-}
ramp-capacity-5 = %{T4}%{T-}
ramp-capacity-6 = %{T4}%{T-}
ramp-capacity-8 = %{T4}%{T-}
ramp-capacity-9 = %{T4}%{T-}
ramp-capacity-foreground = ${colors.yellow}

animation-charging-0 = %{T4}%{T-}
animation-charging-1 = %{T4}%{T-}
animation-charging-2 = %{T4}%{T-}
animation-charging-3 = %{T4}%{T-}
animation-charging-4 = %{T4}%{T-}
animation-charging-5 = %{T4}%{T-}
animation-charging-6 = %{T4}%{T-}
animation-charging-7 = %{T4}%{T-}
animation-charging-8 = %{T4}%{T-}
animation-charging-9 = %{T4}%{T-}
animation-charging-framerate = 700
animation-charging-foreground = ${colors.yellow}

animation-low-0 = %{F#bf616a}%{T5}%{T-}%{F-}
animation-low-1 = %{F#bf616a}%{T5}%{T-}%{F-}
animation-low-framerate = 200
