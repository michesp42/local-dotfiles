[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0
warm-temperature = 60
units = true
format = <ramp> <label>
format-padding = 1
format-warm = <ramp> <label-warm>
label = %temperature-c%
label-warm = %temperature-c%
label-warm-foreground = ${colors.red}
ramp-0 = %{T3}%{T-}
ramp-1 = %{T3}%{T-}
ramp-2 = %{T3}%{T-}
ramp-3 = %{T3}%{T-}
ramp-4 = %{T3}%{T-}
ramp-5 = %{T3}%{T-}
ramp-6 = %{T3}%{T-}
ramp-7 = %{T3}%{T-}
ramp-8 = %{T3}%{T-}
ramp-9 = %{T3}%{T-}
ramp-foreground = ${colors.orange}
