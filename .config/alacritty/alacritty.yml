---

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic

  size: 8

cursor:
  style:
    blinking: Always

  blink_interval: 500

window:
  opacity: 1.0

  padding:
    x: 4
    y: 0

draw_bold_text_with_bright_colors: true
live_config_reload: true

import:
  - ~/.config/alacritty/themes/nord.yml
